<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="card-container container desktop-container show" id="container">
      <div class="card ">
        <div class="join-form subscribe-panel">
          <h1>Stay Updated!</h1>
          <p>
            Join 60.000 + product lorem, dolor <br />
            updates on:
          </p>
          <ul>
            <li><i class="fa fa-check-circle" aria-hidden="true"></i>Lorem ipsum dolor sit amet consectetur</li>
            <li><i class="fa fa-check-circle" aria-hidden="true"></i>Lorem ipsum, dolor sit amet consectetur </li>
            <li><i class="fa fa-check-circle" aria-hidden="true"></i>Lorem, ipsum dolor</li>
          </ul>
          <form class="subscribe-form">
            <div class="form-control">
              <div class="info-panel">
                <label for="email">Email address</label>
                <span aria-live="polite" class="error">Valid email required</span>
              </div>
              <input name="email" id="email" placeholder="email@company.com" type="email">
            </div>
            <button class="btn" type="submit">Subscribe to monthly newsletter</button>
          </form>
          

          
        </div>
        <div class="logo-img">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
        </div>
      </div>
<script src="./main.js"></script>
  </body>
</html>
