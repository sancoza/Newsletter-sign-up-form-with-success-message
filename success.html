<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Success-active</title>
</head>
<body>
    <div class="card-container">
        <div class="success-box subscribe-info subscribe-success">
            <i class="fa fa-check-circle fa-3x" aria-hidden="true"></i>
            <h1>Thanks for <br> subscribing !</h1>
            <p>A confimation email has been send to <br><span href="#" id="email"></span> .Please open it and click <br>
            the button inside to confirm your subscription.</p>
            <button class="btn" id="dismiss" type="button">Dismiss message</button>
        </div>  
        </div>
      
    </div>
    <script>
        const dismissBtn = document.getElementById("dismiss");
        const search = new URLSearchParams(window.location.search);
        const email = search.get("email");
  
        document.querySelector("#email").textContent = email;
  
        dismissBtn.addEventListener("click", () => {
          window.location.href = "/index.html";
        });
      </script>
</body>
</html>
